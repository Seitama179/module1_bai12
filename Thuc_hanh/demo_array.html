<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = parseInt(prompt("Nhap so luong hoc sinh"));
    } while (isNaN(n) || n<0);
    let studentScore = [];
    let sum = 0;
    for (let i = 0; i < n; i++) {
        let score = parseFloat(prompt("Nhap diem cua HS"));
        if (score >=0 && score <=10) {
            studentScore.push(score);
            } else {
                alert("Nhap vao so diem tu 0-10!");
                i--;
            }
    }
    for (let j = 0; j < n; j++) {
        sum += studentScore[j];
    }
    let lenght = studentScore.length;
    let average = sum/lenght;
    document.writeln("Diem trung binh la: " +average);
</script>
</body>
</html>
